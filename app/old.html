<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table products</title>
  <script type="text/javascript" src="../angular/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="container" ng-app="sortApp" ng-controller="mainController">

    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="searchProduct"></i></div>
          <input type="text" class="form-control" placeholder="Filter by name" ng-model="search">
        </div>      
      </div>
    </form>

    <table class="table table-bordered table-striped">
      <tr>
        <th>
          <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            Name
            <span ng-show="sortType == 'name' && !sortReverse" class="caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="caret-up"></span>
          <!-- </a> -->
        </th>
        <th> 
          <a href="#" ng-click="sortType = 'price'; sortReverse = !sortReverse">
            Price
            <span ng-show="sortType == 'price' && !sortReverse" class="caret-down"></span>
            <span ng-show="sortType == 'price' && sortReverse" class="caret-up"></span>
          </a>
        </th>
        <th>
          Actions
        </th>
      </tr>

      <tr ng-repeat="row in sushi | orderBy:sortType:sortReverse | filter:search"">
        <td>{{ roll.name }}</td>
        <td>{{ roll.fish }}</td>
        <td>
          <button class="btn-edit">Edit</button>
          <button class="rtn-delete">Delete</button>
        </td>
      </tr>

    </table>  
  </div>
  <script src="main.js"></script>
</body>
</html>
